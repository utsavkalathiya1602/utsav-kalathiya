<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="../css/calculater.css">
</head>


<body>
    <div class="calculater">
        <input type="text" placeholder=" 0 " id="inputbox">
    <!-- -----------------------part=1------------------------------------- -->
        <div>
            <button class="op">Ac</button>
            <button class="op">Del</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </div>
    <!-- -----------------------part=2------------------------------------- -->
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
    <!-- -----------------------part=3------------------------------------- -->
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op" >-</button>
        </div>
    <!-- -----------------------part=4------------------------------------- -->
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
    <!-- -----------------------part=5------------------------------------- -->
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eq">=</button>
        </div>
    </div>
    <script src="../javascript/calculater.js"></script>
</body>
</html>
